<!DOCTYPE html>
<html>
	<head>
	<title>SIHECG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	</head>
	<body>

	<nav class="navbar navbar-primary">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SIHECG v1.1.3</a>
			</div>
			{%if request.user.is_authenticated%}
			<ul class="nav navbar-nav">
				<li class="active"><a href="{%url 'accounts:ViewProfile'%}">Perfil</a></li>

				{%if request.user.user.doctor is null%}
				
				<li><a href="{%url 'accounts:ListViewPacientes'%}">Pacientes</a></li>
				{%else%}

				<li><a href="{%url 'accounts:DetailViewPaciente' request.user.username%}">Expediente</a></li>

				{%endif%}
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="{%url 'accounts:logout'%}"><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
			</ul>
			{%endif%}
		</div>
	</nav>
	<div class="container">
		{%block content%}
		{%endblock content%}
	</div>
	</body>
</html>
