{%extends 'base.html'%}

{% load bootstrap %}

{%block content%}

<style type="text/css">
	.col-center-block {
    float: none;
    display: block;
    margin: 0 auto;
    /* margin-left: auto; margin-right: auto; */
}
</style>
	<div class="row justify-content-center">
		<div class="col-xs-12 col-md-5 col-center-block">
			<form  class="form-group" action="{%url 'accounts:login'%}" method="post">
				<h4 class="text-center">Inicio de sesión</h4>
				
				{%csrf_token%}
				{{form | bootstrap}}
				
				<div class="text-center">
					<input type="hidden" name="next" value="{{next}}">

				</div>
			</form>
		</div>
	</div>
{%endblock content%}
